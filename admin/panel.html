<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNC Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Auth Check -->
    <script>
        if (!localStorage.getItem('mnc-admin-auth')) {
            window.location.href = './index.html';
        }
    </script>

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold">MNC Admin Panel</h1>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Manage News</h2>
            <button id="add-news-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Add News</button>
        </div>

        <!-- News Table -->
        <div class="bg-white shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Title</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Category</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Writer</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="news-table-body">
                    <!-- News rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit News Modal -->
    <div id="news-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-75 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-h-screen overflow-y-auto p-8">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Add News</h2>
            <form id="news-form">
                <input type="hidden" id="news-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                        <input type="text" id="title" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                    <div class="mb-4">
                        <label for="writer_name" class="block text-gray-700 text-sm font-bold mb-2">Writer Name</label>
                        <input type="text" id="writer_name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                    <div class="mb-4">
                        <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                        <select id="category" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                            <option value="Technology">Technology</option>
                            <option value="Politics">Politics</option>
                            <option value="Sports">Sports</option>
                            <option value="Business">Business</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="World">World</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="publication_date" class="block text-gray-700 text-sm font-bold mb-2">Publication Date</label>
                        <input type="date" id="publication_date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                </div>
                 <div class="mb-4">
                    <label for="short_description" class="block text-gray-700 text-sm font-bold mb-2">Short Description</label>
                    <textarea id="short_description" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
                    <button type="button" id="generate-desc-btn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white text-sm py-1 px-3 rounded">Generate with Gemini</button>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                    <textarea id="content" rows="10" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
                </div>
                <div class="mb-4">
                    <label for="image_url" class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
                    <input type="url" id="image_url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lbgnjyktvoxpqeoqagca.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxiZ25qeWt0dm94cHFlb3FhZ2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODMzMTcsImV4cCI6MjA2ODc1OTMxN30.K2DMHYwwZfjKIsgu7OkxuXiRiuvrVF45uiX6WD9RcXU';
        const GEMINI_API_KEY = 'AIzaSyCiTLSV1s3oMog3jriH_TPIOJshhygTrAc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const newsTableBody = document.getElementById('news-table-body');
        const addNewsBtn = document.getElementById('add-news-btn');
        const newsModal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const newsForm = document.getElementById('news-form');
        const cancelBtn = document.getElementById('cancel-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const generateDescBtn = document.getElementById('generate-desc-btn');

        // Fetch and display news
        async function loadNews() {
            const { data, error } = await supabase
                .from('news')
                .select('*')
                .order('publication_date', { ascending: false });

            if (error) {
                console.error('Error loading news:', error);
                return;
            }

            newsTableBody.innerHTML = '';
            data.forEach(news => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">${news.title}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                            <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                            <span class="relative">${news.category || 'N/A'}</span>
                        </span>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">${news.writer_name || 'N/A'}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">${news.publication_date ? new Date(news.publication_date).toLocaleDateString() : 'N/A'}</p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <button onclick="editNews('${news.id}')" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
                        <button onclick="deleteNews('${news.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                newsTableBody.appendChild(row);
            });
        }

        // Show modal for adding/editing news
        function showModal(news = null) {
            newsForm.reset();
            document.getElementById('publication_date').value = new Date().toISOString().split('T')[0]; // Default to today
            if (news) {
                modalTitle.textContent = 'Edit News';
                document.getElementById('news-id').value = news.id;
                document.getElementById('title').value = news.title;
                document.getElementById('writer_name').value = news.writer_name;
                document.getElementById('category').value = news.category;
                document.getElementById('publication_date').value = news.publication_date;
                document.getElementById('short_description').value = news.short_description;
                document.getElementById('content').value = news.content;
                document.getElementById('image_url').value = news.image_url;
            } else {
                modalTitle.textContent = 'Add News';
                document.getElementById('news-id').value = '';
            }
            newsModal.classList.add('active');
        }

        // Hide modal
        function hideModal() {
            newsModal.classList.remove('active');
        }

        // Handle form submission
        newsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newsData = {
                title: document.getElementById('title').value,
                writer_name: document.getElementById('writer_name').value,
                category: document.getElementById('category').value,
                publication_date: document.getElementById('publication_date').value,
                short_description: document.getElementById('short_description').value,
                content: document.getElementById('content').value,
                image_url: document.getElementById('image_url').value,
            };
            const newsId = document.getElementById('news-id').value;

            let result;
            if (newsId) {
                result = await supabase.from('news').update(newsData).eq('id', newsId);
            } else {
                result = await supabase.from('news').insert([newsData]);
            }

            if (result.error) {
                console.error('Error saving news:', result.error);
                alert('Could not save news.');
            } else {
                hideModal();
                loadNews();
            }
        });
        
        // Edit news
        async function editNews(id) {
            const { data, error } = await supabase.from('news').select('*').eq('id', id).single();
            if (error) { console.error('Error fetching news for edit:', error); return; }
            showModal(data);
        }

        // Delete news
        async function deleteNews(id) {
            if (window.confirm('Are you sure you want to delete this news article?')) {
                const { error } = await supabase.from('news').delete().eq('id', id);
                if (error) { console.error('Error deleting news:', error); alert('Could not delete news.'); } 
                else { loadNews(); }
            }
        }

        // Generate description with Gemini
        generateDescBtn.addEventListener('click', async () => {
            const content = document.getElementById('content').value;
            if (!content) { alert('Please enter some content first to generate a description.'); return; }
            
            generateDescBtn.disabled = true;
            generateDescBtn.textContent = 'Generating...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Write a short, compelling news summary (about 2-3 sentences) for the following article content:\n\n${content}` }] }] })
                });

                if (!response.ok) { throw new Error(`API request failed with status ${response.status}`); }

                const result = await response.json();
                const description = result.candidates[0].content.parts[0].text;
                document.getElementById('short_description').value = description.trim();

            } catch (error) {
                console.error('Error with Gemini API:', error);
                alert('Failed to generate description. Please check the console for details.');
            } finally {
                generateDescBtn.disabled = false;
                generateDescBtn.textContent = 'Generate with Gemini';
            }
        });

        // Event listeners
        addNewsBtn.addEventListener('click', () => showModal());
        cancelBtn.addEventListener('click', hideModal);
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('mnc-admin-auth');
            window.location.href = './index.html';
        });

        // Initial load
        loadNews();
    </script>
</body>
</html>
