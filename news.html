<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNC News - Latest News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #news-container a:hover {
            transform: translateY(-5px);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-gray-800">MNC News</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="news.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">News</a>
                        <a href="admin/index.html" class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Latest News</h1>
            <div class="w-1/3">
                <input type="text" id="search-input" placeholder="Search news..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <!-- News Grid -->
        <div id="news-container" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <!-- News articles will be loaded here -->
        </div>

        <!-- Full News Modal -->
        <div id="news-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-h-screen overflow-y-auto">
                <div class="p-8">
                    <div class="flex justify-between items-start">
                        <h2 id="modal-title" class="text-2xl font-bold text-gray-900"></h2>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
                    </div>
                    <img id="modal-image" src="" alt="News Image" class="w-full h-64 object-cover rounded-md my-4">
                    <div id="modal-content" class="text-gray-700 mt-4 prose max-w-none"></div>

                    <!-- Share Section -->
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <h3 class="text-sm font-medium text-gray-500">Share this article</h3>
                        <div class="mt-2 flex space-x-2">
                            <button id="copy-link-btn" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                Copy Link
                            </button>
                            <a id="share-twitter-btn" href="#" target="_blank" class="flex items-center justify-center p-2 border border-transparent rounded-md text-white bg-[#1DA1F2] hover:bg-[#0c85d0]">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733a4.67 4.67 0 002.048-2.578a9.3 9.3 0 01-2.958 1.13a4.66 4.66 0 00-7.938 4.25a13.22 13.22 0 01-9.602-4.868a4.66 4.66 0 001.444 6.212a4.64 4.64 0 01-2.11-.583v.06a4.66 4.66 0 003.737 4.565a4.65 4.65 0 01-2.104.08a4.66 4.66 0 004.352 3.234a9.35 9.35 0 01-5.786 1.995a9.5 9.5 0 01-1.112-.065a13.18 13.18 0 007.14 2.093c8.57 0 13.255-7.098 13.255-13.254c0-.2-.005-.402-.014-.602a9.45 9.45 0 002.323-2.41z"></path></svg>
                            </a>
                            <a id="share-facebook-btn" href="#" target="_blank" class="flex items-center justify-center p-2 border border-transparent rounded-md text-white bg-[#1877F2] hover:bg-[#166fe5]">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg>
                            </a>
                        </div>
                        <p id="copy-feedback" class="text-sm text-green-600 mt-2 hidden">Link copied to clipboard!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lbgnjyktvoxpqeoqagca.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxiZ25qeWt0dm94cHFlb3FhZ2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODMzMTcsImV4cCI6MjA2ODc1OTMxN30.K2DMHYwwZfjKIsgu7OkxuXiRiuvrVF45uiX6WD9RcXU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const newsContainer = document.getElementById('news-container');
        const searchInput = document.getElementById('search-input');
        const newsModal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const shareTwitterBtn = document.getElementById('share-twitter-btn');
        const shareFacebookBtn = document.getElementById('share-facebook-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        let allNews = [];

        // Fetch and display news
        async function fetchNews() {
            const { data, error } = await supabase
                .from('news')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = `<p class="text-red-500">Could not fetch news.</p>`;
                return;
            }
            
            allNews = data;
            displayNews(allNews);
            handleDirectLink(); // Check for direct link after news is loaded
        }

        // Display news articles
        function displayNews(newsItems) {
            newsContainer.innerHTML = '';
            if (newsItems.length === 0) {
                newsContainer.innerHTML = `<p class="text-gray-500">No news found.</p>`;
                return;
            }

            newsItems.forEach(news => {
                const article = document.createElement('a');
                article.href = `?id=${news.id}`; // Add query param for direct linking
                article.className = 'block bg-white rounded-lg shadow-md p-6';
                article.dataset.id = news.id;
                article.innerHTML = `
                    <img src="${news.image_url || 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=MNC'}" alt="${news.title}" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${news.title}</h3>
                    <p class="text-gray-600">${news.short_description}</p>
                `;
                article.addEventListener('click', (e) => {
                    e.preventDefault();
                    showNewsDetails(news.id);
                });
                newsContainer.appendChild(article);
            });
        }

        // Show full news details in a modal
        function showNewsDetails(id) {
            const newsItem = allNews.find(item => item.id === id);
            if (newsItem) {
                modalTitle.textContent = newsItem.title;
                modalImage.src = newsItem.image_url || 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=MNC';
                modalContent.innerHTML = newsItem.content.replace(/\n/g, '<br>');
                
                // Update browser history to reflect the modal state without reloading
                const url = new URL(window.location);
                url.searchParams.set('id', newsItem.id);
                window.history.pushState({id: newsItem.id}, '', url);

                // Setup share links
                const articleUrl = window.location.href;
                const articleTitle = encodeURIComponent(newsItem.title);

                shareTwitterBtn.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(articleUrl)}&text=${articleTitle}`;
                shareFacebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(articleUrl)}`;

                copyLinkBtn.onclick = () => {
                    const dummy = document.createElement('textarea');
                    document.body.appendChild(dummy);
                    dummy.value = articleUrl;
                    dummy.select();
                    try {
                        document.execCommand('copy');
                        copyFeedback.classList.remove('hidden');
                        setTimeout(() => copyFeedback.classList.add('hidden'), 2000);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy link.');
                    }
                    document.body.removeChild(dummy);
                };

                newsModal.classList.remove('hidden');
            }
        }
        
        // Hide modal and clean up URL
        function hideModal() {
            newsModal.classList.add('hidden');
            const url = new URL(window.location);
            url.searchParams.delete('id');
            window.history.pushState({}, '', url);
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredNews = allNews.filter(news => 
                news.title.toLowerCase().includes(searchTerm) ||
                (news.short_description && news.short_description.toLowerCase().includes(searchTerm))
            );
            displayNews(filteredNews);
        });

        // Close modal listeners
        closeModalBtn.addEventListener('click', hideModal);
        newsModal.addEventListener('click', (e) => {
            if (e.target === newsModal) {
                hideModal();
            }
        });
        
        // Function to handle direct links on page load
        function handleDirectLink() {
            const params = new URLSearchParams(window.location.search);
            const newsId = params.get('id');
            if (newsId && allNews.length > 0) {
                // Wait a moment for the UI to be ready, then show the modal
                setTimeout(() => showNewsDetails(newsId), 100);
            }
        }

        // Initial fetch
        fetchNews();
    </script>
</body>
</html>
